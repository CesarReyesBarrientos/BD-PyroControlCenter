# .github/workflows/ci.yml

# Nombre del flujo de trabajo
name: Node.js CI

# Eventos que disparan el flujo de trabajo
on:
  # Se ejecuta cuando se hace un push a la rama 'main'
  push:
    branches: [ main ]
  # Se ejecuta cuando se crea un Pull Request hacia 'main'
  pull_request:
    branches: [ main ]

# Trabajos (jobs) que se ejecutarán
jobs:
  # Nombre del trabajo
  build-and-test:
    # Máquina virtual donde se ejecutará (Ubuntu es estándar)
    runs-on: ubuntu-latest

    # Servicios: contenedores adicionales que se ejecutan junto al trabajo
    # Aquí creamos una base de datos MariaDB para nuestras pruebas
    services:
      mariadb:
        # Usamos una imagen de MariaDB que coincide con tu versión
        image: mariadb:10.4
        # Variables de entorno para la base de datos del servicio
        env:
          MYSQL_ROOT_PASSWORD: root_password # Contraseña para el usuario root
          MYSQL_DATABASE: pyrocontrolcenter_test # Nombre de la base de datos de prueba
        # Puertos: mapeamos el puerto 3306 del contenedor al 3307 de la máquina virtual
        ports:
          - 3307:3306
        # Opciones para la comprobación de salud del contenedor
        options: >-
          --health-cmd="mysqladmin ping -h localhost -proot_password"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    # Pasos (steps) que se ejecutarán en orden
    steps:
      # 1. Descarga el código del repositorio a la máquina virtual
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configura el entorno de Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Puedes ajustar la versión de Node si usas otra
          cache: 'npm'

      # 3. Instala las dependencias del proyecto
      - name: Install dependencies
        run: npm install

      # 4. Ejecuta las pruebas
      - name: Run tests
        # Aquí definimos las variables de entorno que nuestra app necesita para conectar a la DB del servicio
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3307 # El puerto que mapeamos arriba
          DB_USER: root
          DB_PASSWORD: root_password # La contraseña que definimos en el servicio
          DB_NAME: pyrocontrolcenter_test # La base de datos de prueba
          NODE_ENV: test
        run: npm test