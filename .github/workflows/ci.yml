# .github/workflows/ci.yml

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:10.4
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: pyrocontrolcenter_test
        ports:
          - 3307:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -proot_password"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Create Database Schema
        run: |
          # Esperamos un poco para asegurarnos de que el servicio de base de datos est√© listo
          sleep 10
          # Usamos el cliente de mysql para importar el esquema desde tu archivo .sql
          mysql -h 127.0.0.1 -P 3307 -uroot -proot_password pyrocontrolcenter_test < pyrocontrolcenter.sql
        
      - name: Run tests
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3307
          DB_USER: root
          DB_PASSWORD: root_password
          DB_NAME: pyrocontrolcenter_test
          NODE_ENV: test
        run: npm test